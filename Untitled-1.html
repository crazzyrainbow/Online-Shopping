<!DOCTYPE html>
<html>
<head>
    <title>Simple eCommerce Website</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            display: inline-block;
        }

        #cart {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }

        #cart-items li {
            margin: 10px;
        }

        #profile-form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple eCommerce Website</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="profile.html">Profile</a>
        <a href="cart.html">Cart</a>
    </nav>

    <div class="container">
        <!-- Home Page -->
        <div id="home">
            <h2>Welcome to our Online Store</h2>
            <p>Explore our wide range of products!</p>
        </div>

        <!-- Product Listing Page -->
        <div id="products" style="display: none;">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Description of Product 1.</p>
                <p>Price: $19.99</p>
                <button onclick="addToCart('Product 1', 19.99)">Add to Cart</button>
            </div>
            <!-- Add more product listings here -->
        </div>

        <!-- User Profile Page -->
        <div id="profile" style="display: none;">
            <h2>User Profile</h2>
            <form id="profile-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

                <button onclick="updateProfile()">Update Profile</button>
            </form>
        </div>

        <!-- Cart Page -->
        <div id="cart" style="display: none;">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Simple eCommerce Website</p>
        </div>
    </footer>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            total += price;
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");

            cartItems.innerHTML = "";
            cart.forEach(item => {
                const listItem = document.createElement("li");
                listItem.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(listItem);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function updateProfile() {
            // Placeholder for updating user profile data.
            alert("Profile updated.");
        }

        function checkout() {
            // Placeholder for the checkout process.
            alert("Checkout completed. Thank you!");
        }
    </script>
</body>
</html>
